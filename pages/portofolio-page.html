  <script>
    Polymer({
      is: 'portofolio-page',
      properties: {
        route: Object,
        age: {
          type: Number,
          computed: 'computeAge(route)'
        },
        year: {
          type: Number,
          computed: 'computeYear(route)'
        }
      },
      computeYear: function () {
        return new Date().getFullYear();
      },
      computeAge: function (route) {
        var now = new Date();
        var born = new Date('10-25-1994');
        var age = now.getFullYear() - born.getFullYear();

        if (now.getMonth() < born.getMonth() - 1) {
          age--;
        }

        if (born.getMonth() - 1 == now.getMonth() && now.getDate() < born.getDate()) {
          age--;
        }
        return age;
      },
      ready: function () {
        document.addEventListener('scroll', this.onScroll.bind(this));
        this.displayMap();
      },
      onScroll: function (e) {
        const scroller = e.target.scrollingElement;
        const scrollTop = scroller.scrollTop;
      },
      checkScrollPosition: function (scrollTop) {
        const sections = Array.from(this.querySelectorAll('section'));

        sections.forEach(section => {
          const sectionTop = section.offsetTop;

          if (scrollTop === sectionTop) {
            const selector = this.querySelector('iron-selector');

            selector.selected = `#${section.id}`;
          }
        });
      },
      selectedMenuChanged: function (e) {
        const selected = e.detail.item.getAttribute('name');
        this.scrollTo(selected);
      },
      scrollTo: function (id) {
        const target = this.querySelector(id);
        const targetY = target.offsetTop;
        animateScrollTo(targetY);
      },
      displayMap: function () {
        var point = new google.maps.LatLng(-1.2284667, 116.8186361);
        var options = {
          zoom: 12,
          center: point
        };
        var map = new google.maps.Map(this.$$('#map'), options);
        var marker = new google.maps.Marker({
          position: point,
          map: map
        });
      }
    });
  </script>
</dom-module>
