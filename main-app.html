<dom-module id="main-app">
  <template>
    <style>
      :host,iron-pages{
        display:block;
        min-height:100vh;
        min-width:100%;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
		route="[[route]]"
		pattern=":/page"
		data="{{routeData}}"
		tail="{{subroute}}">
	</app-route>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="portofolio">
      <portofolio-page name="portofolio" route="[[subroute]]"></portofolio-page>
    </iron-pages>
  </template>
  <script>
  Polymer({
    is:'main-app',
    properties:{
      page:{
        type:String,
        observer:'_pageChanged'
      }
    },
    observers:[
      '_routePageChanged(routeData.page)'
    ],
    created:function(){
      window.performance && performance.mark && performance.mark('main-app.created');
      this.removeAttribute('unresolved');
    },
    _pageChanged:function(page){
      
    },
    _routePageChanged:function(page){
      this.page = page || 'portofolio';
    }
  })
  </script>
</dom-module>
