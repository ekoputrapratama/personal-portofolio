<dom-module id="main-app">
  <template>
    <style>
      :host{
        display:block;
        min-height:100vh;
      }
    </style>
    Hello World
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="portofolio">
      <portofolio-page name="portofolio"></portofolio-page>
    </iron-pages>
  </template>
  <script>
  Polymer({
    is:'main-app',
    properties:{
      page:{
        type:String,
        observer:'_pageChanged'
      }
    },
    observers:[
      '_routePageChanged(routeData.page)'
    ],
    created:function(){
      window.performance && performance.mark && performance.mark('main-app.created');
      this.removeAttribute('unresolved');
    },
    _pageChanged:function(page){
      
    },
    _routePageChanged:function(){
      this.page = page || 'portofolio';
    }
  })
  </script>
</dom-module>
